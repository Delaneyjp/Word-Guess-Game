<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hollywood Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script>
        hangmanGame.updateDisplay();
    </script>


</head>

<body>
    <div class=header>
        <header>
            <h1>HOLLYWOOD <br> HANGMAN</h1>
        </header>
    </div>

    <wrapper class="wrapper">
        <div class="container">

            <!-- ALERT SECTION -->
            <div class="row myRow1 align-items-center">
                <div class="col-12 text-center">
                    <p class="alert text-center">
                        <span id="newGame">- START NEW GAME -</span>
                        <!-- WIN/LOSE -->
                        <span id="youWin">YOU WIN!!!</span>
                        <span id="youLose">YOU LOSE!!!</span>
                    </p>
                </div>
            </div>

            <!-- WIN/LOSE COUNTER & REMAINING GUESSES (COUNTERS) -->
            <div class="row myRow2 align-items-center">

                <div class="col-3">
                    <p class="wins text-right"> <span id="totalWins">0</span> WINS</p>
                </div>

                <div class="col-3">
                    <p class="losses text-left"><span id="totalLosses">0</span> LOSSES</p>
                </div>

                <div class="col-6">
                    <p class="guesses text-center"><span id="remainingGuesses">&nbsp;&nbsp;&nbsp;</span> REMAINING
                        GUESSES
                    </p>
                </div>
            </div>
            <hr>
            <!-- COUNTERS END -->

            <!-- GAME -->
            <!-- WORD TO GUESS -->
            <div class="row myRow3 align-items-center">
                <div class="col-12">
                    <p class="word text-center align-items-center"><span id="currentWord"></span></p>
                </div>
            </div>
            <hr>
            <!-- GUESSED LETTERS -->
            <div class="row myRow4 align-items-center">
                <div class="col-12">
                    <h4 class="letters text-center"><span id="guessedLetters"></span></h4>
                </div>
            </div>
            <!--GAME END-->

            <!-- INSTRUCTIONS -->
            <div class="row myRow5 align-items-center">
                <div class="col-12">
                    <p class="instructions text-center"><span id="pressKeyTryAgain">PRESS ANY KEY TO GET STARTED... YOU
                            HAVE 9 TRIES</span></p>
                </div>
            </div>


        </div>
    </wrapper>


    <script src="assets/javascript/game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>




</body>

</html>
