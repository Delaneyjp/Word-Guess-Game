<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <div class=header>
        <header>
            <h1>HOLLYWOOD <br> HANGMAN</h1>
        </header>
    </div>

    <wrapper class="wrapper">
        <div class="container">
            <div class="row myRow1 align-items-center">
                <div class="col-12 text-center">
                    <p class="hint text-center">HINT: THIS IS THE SECTION THAT WILL INCLUDE A SHORT SENTENCE THAT GIVES
                        A
                        CLUE AS TO WHAT THE WORD MAY BE...</p>
                </div>
            </div>

            <div class="row myRow2 align-items-center">
                <div class="col-3">
                    <p class="wins text-right">_____ WINS</p>
                </div>
                <div class="col-3">
                    <p class="losses text-left">_____ LOSSES</p>
                </div>

                <div class="col-6">
                    <p class="guesses text-center">_____ REMAINING GUESSES</p>
                    </style>
                </div>
            </div>

            <div class="row myRow3 align-items-center">
                <div class="col-12">
                    <p class="word text-center align-items-center">HIDDEN WORD</p>
                </div>
            </div>

            <div class="row myRow4 align-items-center">
                <div class="col-12">
                    <p class="letters text-center">CHOSEN LETTERS</p>
                </div>
            </div>

            <div class="row myRow5 align-items-center">
                <div class="col-12">
                    <p class="instructions text-center">PRESS ANY KEY TO GET STARTED... YOU HAVE 6 TRIES</p>
                </div>
            </div>


        </div>
    </wrapper>
